<!doctype html>
<html lang="en">
  <head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="edit-job-form">
      <h2>Edit Job</h2>
      <form method="POST">
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" name="category" id="category" value="{{ job[1] }}" required>
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" class="form-control" name="region" id="region" value="{{ job[2] }}" required>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" name="type" id="type" value="{{ job[3] }}" required>
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea class="form-control" name="desc" id="desc" required>{{ job[4] }}</textarea>
        </div>
        <div class="form-group">
          <label for="vacancy">Vacancy</label>
          <input type="number" class="form-control" name="vacancy" id="vacancy" value="{{ job[5] }}" required>
        </div>
        <div class="form-group">
          <label for="exp">Experience</label>
          <input type="text" class="form-control" name="exp" id="exp" value="{{ job[6] }}" required>
        </div>
        <div class="form-group">
          <label for="sal">Salary</label>
          <input type="text" class="form-control" name="sal" id="sal" value="{{ job[7] }}" required>
        </div>
        <div class="form-group">
          <label for="edu">Education</label>
          <input type="text" class="form-control" name="edu" id="edu" value="{{ job[8] }}" required>
        </div>
        <div class="form-group">
          <label for="company_id">Company ID</label>
          <input type="text" class="form-control" name="company_id" id="company_id" value="{{ job[9] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Job</button>
      </form>
    </div>
  </body>
</html>
